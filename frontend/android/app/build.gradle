plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.personal_training"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.personal_training"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // Dodajemy sekcję signingConfigs
    signingConfigs {
        release {
            // Podaj właściwą ścieżkę do pliku keystore. Jeśli umieściłeś plik np. w katalogu android/app/, podaj odpowiednią ścieżkę:
            storeFile file("frontend/android/my-release-key.keystore")
            storePassword "william1"    // Hasło, które ustawiłeś przy generowaniu keystore
            keyAlias "my_key_alias"                 // Alias, który wybrałeś przy generowaniu klucza
            keyPassword "william1"         // Hasło do klucza, może być takie samo jak storePassword
        }
    }

    buildTypes {
        release {
            // Używamy skonfigurowanego keystore, zamiast domyślnego debug signingConfig
            signingConfig signingConfigs.release
            // Dodatkowe ustawienia (minifikacja, proguard, itp.) możesz dodać tutaj
        }
    }
}

flutter {
    source = "../.."
}
